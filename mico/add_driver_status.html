<body>
    <aside class="sidebar">

        </ul>

    <main>
        <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h2>Add Driver Status</h2><br><br>
            <form action="add_driver_status.php" method="POST" onsubmit="return validateForm()">

                <div>
                    <label for="driver_id">Driver ID:</label>
                    <input type="text" id="driver_id" name="driver_id" placeholder="Enter Driver ID">
                    <span class="error" id="noteError"></span>
                </div>

                <div>
                    <label for="dname">Driver Name:</label>
                    <input type="text" id="dname" name="dname" placeholder="Enter Driver Name">
                    <span class="error" id="noteError"></span>
                </div>

                <div>
                    <label for="vnumber">Vehicle Number:</label>
                    <input type="text" id="vnumber" name="vnumber" placeholder="Enter Vehicle Number">
                    <span class="error" id="noteError"></span>
                </div>
                
                <div>
                    <label for="type">Driver Status:</label>
                    <select name="type" id="type">
                        <option value="">Select Driver Status</option>
                        <option value="Active">Active</option>
                        <option value="Deactive">Deactive</option>
                        <option value="Leave">Leave</option>
                        
                    </select>
                    <span class="error" id="typeError"></span>
                </div>
                
                
                
                <div class="save-button">
                    <button type="submit">Add Issue</button>
                </div>
            </form>
        </div>
    </div>
</main>
    

    <script>
        function validateForm() {
            let isValid = true;

            // Get form inputs
            const type = document.getElementById('type');
            const note = document.getElementById('note');
            const description = document.getElementById('discription');

            // Get error message elements
            const typeError = document.getElementById('typeError');
            const noteError = document.getElementById('noteError');
            const descriptionError = document.getElementById('descriptionError');

            // Reset error messages
            typeError.textContent = '';
            noteError.textContent = '';
            descriptionError.textContent = '';

            // Validate Delivery Issue Type
            if (type.value === '') {
                typeError.textContent = 'Please select a delivery issue type.';
                isValid = false;
            }

            // Validate Note
            if (note.value.trim() === '') {
                noteError.textContent = 'Please enter a note.';
                isValid = false;
            }

            // Validate Description
            if (description.value.trim() === '') {
                descriptionError.textContent = 'Please enter a description.';
                isValid = false;
            }

            return isValid; // Return true if the form is valid
        }
    </script>
</body>
